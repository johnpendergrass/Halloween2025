<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Halloween Minigames</title>
    <link rel="icon" type="image/png" href="js/games/welcome-game/Candy_Corn.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/sliding-puzzle.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="game-area">
        <!-- Left Navigation - Game Info -->
        <div class="left-nav">
          <h2 class="game-title">
            Halloween<br /><span class="year-halo">2025</span><br />Mini-Games!
          </h2>
          <div class="info">
            <div class="countdown-label">Trick or Treat<br />starts in...</div>
            <div class="countdown-display">
              <div class="countdown-segment">
                <div class="countdown-value" id="countdown-days">00</div>
                <div class="countdown-unit">D</div>
              </div>
              <span class="countdown-colon">:</span>
              <div class="countdown-segment">
                <div class="countdown-value" id="countdown-hours">00</div>
                <div class="countdown-unit">H</div>
              </div>
              <span class="countdown-colon">:</span>
              <div class="countdown-segment">
                <div class="countdown-value" id="countdown-minutes">00</div>
                <div class="countdown-unit">M</div>
              </div>
              <span class="countdown-colon">:</span>
              <div class="countdown-segment">
                <div class="countdown-value" id="countdown-seconds">00</div>
                <div class="countdown-unit">S</div>
              </div>
            </div>
          </div>
          <div class="left-panel-game">
            <div class="game-content-container">
              <div class="game-grid-overlay"></div>
            </div>
            <div class="image-boxes-container">
              <div class="image-box-left"></div>
              <div class="image-box-middle"></div>
              <div class="image-box-right"></div>
            </div>
          </div>
        </div>

        <!-- Center - Game Content -->
        <div class="center-game">
          <div id="game-content">
            <div class="welcome-screen">
              <img
                src="assets/background/pumpkin_patch_BACKGROUND_950x714.png"
                alt="Pumpkin Patch"
                class="title-screen-background"
              />
              <img
                id="character-silhouette"
                src="assets/background/silhouette_batman_transparent_250h.png"
                alt="Character Silhouette"
                class="batman-silhouette"
              />
              <img
                src="assets/background/pumpkin_patch_950x714_justBelowHorizon.png"
                alt="Pumpkin Patch Foreground"
                class="title-screen-foreground"
              />
              <div class="silhouette-message" id="silhouette-message">
                This is just a parade of silhouettes. There is nothing for you
                to do. Enjoy.
              </div>
            </div>
          </div>
        </div>

        <!-- Right Navigation - Game List -->
        <div class="right-nav expanded">
          <ul class="game-list">
            <li class="game-item" data-game="title-screen">
              <span class="game-icon">
                <img
                  src="assets/icons/snoopy_icon_40x40.png"
                  alt="Silhouette"
                  style="width: 30px; height: 30px"
                />
              </span>
              <span class="game-name">Silhouette</span>
            </li>
            <li class="game-item" data-game="welcome-game">
              <span class="game-icon">
                <img
                  src="js/games/welcome-game/Candy_Corn_emoji_40x40.png"
                  alt="Candy Corn"
                  style="width: 30px; height: 30px"
                />
              </span>
              <span class="game-name">Candycorn</span>
            </li>
            <li class="game-item" data-game="whosThatWitch">
              <span class="game-icon">
                <img
                  src="js/games/whosThatWitch/assets/other/witch_emoji_for_title_40x40.png"
                  alt="Witch"
                  style="width: 30px; height: 30px"
                />
              </span>
              <span class="game-name">Who's That Witch?</span>
            </li>
            <li class="game-item" data-game="word-haunt">
              <span class="game-icon word-haunt-icon">
                <span>A</span>
                <span>üëª</span>
                <span>üîç</span>
                <span>Z</span>
              </span>
              <span class="game-name">Word Haunt</span>
            </li>
            <li class="game-item" data-game="theRadleyHouse">
              <span class="game-icon radley-icon">R</span>
              <span class="game-name radley-name">The Radley House</span>
            </li>
          </ul>

          <!-- Panel Toggle Button -->
          <div class="panel-toggle">
            <button
              id="panel-toggle-btn"
              class="toggle-button"
              aria-label="Toggle panel"
            >
              <span class="toggle-arrow">¬∑¬∑¬∑‚Üí</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/sliding-puzzle.js"></script>
  </body>
</html>
